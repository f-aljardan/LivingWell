<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<body style="background-image: url(bg-header.jpg); background-size: 100%;
background-attachment: fixed;
background-size: cover;">
    <div id="homepage-pics">
        <div class="pic-container" id="Hpic-1"><img src="4.png"></div>
        <div class="pic-container" id="Hpic-2"><img src="5.png"></div>
        <div class="pic-container" id="Hpic-3"><img src="9.png"></div>

    <header>
        <img id="homelogo" alt="logo" src="logo-header.png">

        <div id="homepage-box">
            <p id="Hpoem">"We Don't Have a Compass,<br>But We Will Find You a Home"</p>

        <div class="footer-div" id="contacts">
            <h4>Contact Us</h4>
            <ul>
                <li><a href="mailto:livingwellproject@gmail.com" target="_blank"><img src="gmail.png"

        </div>
