<html>

<head>
    <title>Log-in | LivingWell</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <img id="logo" src="logo-header.png" alt="logo" width="170" height="90" />
        <a href="index.html">
            <p id="logout">Home</p>
        </a>
    </header>

    <div id="login-div" class="center-div">
        <form id="login-form" method="post">
            <h2>Log-in</h2>
            <fieldset>
                <ul>
                    <li>
                        <label>Email Address: <br><input type="email" name="Email Address"></label>
                    </li>
                    <li>
                        <label>Password: <br><input type="password" name="Password"></label>
                    </li>
                    <li>
                        <label>Log in as: <br><select name="Role" id="roles">
                                <option value="select" selected disabled hidden>Select..</option>
                                <option value="seeker">Home-seeker</option>
                                <option value="owner">Home-owner</option>
                            </select></label>
                    </li>
                </ul><br>
                <button type="button" id="loginBTN" onclick="return role_selector();">Login</button>
            </fieldset>
        </form>
    </div>
    <footer>
        <img id="footerLogo" src="logo.jpg" alt="LivingWell">
        <div class="footer-div" id="socials">
            <h4>Follow Us on Social Media</h4>
            <ul>
                <li><a href="https://twitter.com/livingwellproject" target="_blank"><img src="twitter.png"
                            alt="@livingwellproject"></a></li>
                <li><a href="https://www.instagram.com/livingwellpro/" target="_blank"><img src="instagram.png"
                            alt="@livingwellpro"></a></li>
            </ul>
            <div id="copyright">Living Well &copy; 2023</div>
        </div>
        <div class="footer-div" id="contacts">
            <h4>Contact Us</h4>
            <ul>
                <li><a href="mailto:livingwellproject@gmail.com" target="_blank"><img src="gmail.png"
                            alt="livingwellproject@gmail.com"></a></li>
                <li><img src="tel.png"></li>
            </ul>
            <div id="phoneNumber">+966123456789</div>
        </div>
    </footer>
</body>

</html>
