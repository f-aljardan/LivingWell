<html>

<head>
    <title>Sign-up | LivingWell</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <img id="logo" src="logo-header.png" alt="logo" width="170" height="90" />
        <a href="index.html">
            <p id="logout">Home</p>
        </a>
    </header>
    <main>
        <div id="signup-div" class="center-div">
            <form id="signup-form" method="post">
                <h2>Create Account</h2>
                <fieldset>
                    <ul>
                        <li>
                            <label>First Name: <input type="text" name="First Name"></label>
                        </li>
                        <li>
                            <label>Last Name: <input type="text" name="Last Name"></label>
                        </li>
                        <li>
                            <label>Age: <input type="number" name="Age"></label>
                        </li>
                        <li>
                            <label>Number of Tenants: <input type="number" name="Number of Tenants"></label>
                        </li>
                        <li>
                            <label>Income: <input type="number" name="Income"></label>
                        </li>
                        <li>
                            <label>Job: <input type="text" name="Job"></label>
                        </li>
                        <li>
                            <label>Phone Number: <input type="tel" name="Phone Number"></label>
                        </li>
                        <li>
                            <label>Email Address: <input type="email" name="Email Address"></label>
                        </li>
                        <li><br>
                            <label>Password: <input type="password" name="Password"></label>
                        </li>
                    </ul>
                    <button type="button" id="signupBTN" onclick="validate();">Sign up</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <img id="footerLogo" src="logo.jpg" alt="LivingWell">
        <div class="footer-div" id="socials">
            <h4>Follow Us on Social Media</h4>
            <ul>
                <li><a href="https://twitter.com/livingwellproject" target="_blank"><img src="twitter.png"
                            alt="@livingwellproject"></a></li>
                <li><a href="https://www.instagram.com/livingwellpro/" target="_blank"><img src="instagram.png"
                            alt="@livingwellpro"></a></li>
            </ul>
            <div id="copyright">Living Well &copy; 2023</div>
        </div>
        <div class="footer-div" id="contacts">
            <h4>Contact Us</h4>
            <ul>
                <li><a href="mailto:livingwellproject@gmail.com" target="_blank"><img src="gmail.png"
                            alt="livingwellproject@gmail.com"></a></li>
                <li><img src="tel.png"></li>
            </ul>
            <div id="phoneNumber">+966123456789</div>
        </div>
    </footer>
</body>

</html>
